name: 'run-notebook'
description: 'Run notebook'
author: 'yaananth'
inputs:
  notebooks:
    description: 'Path to notebook with extension that should be executed'
    required: True
  isReport:
    description: 'If True, will hide inputs in notebook'
    default: 'False'
    required: False
  poll:
    description: 'If True, will hide poll for output'
    default: 'False'
    required: False
branding:
  icon: 'book'
  color: 'orange'
runs:
  using: 'node12'
  main: 'lib/main.js'
